<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script-js.js" defer></script>
</head>


<body>
    <header class="header">
        <h2 class="title"> Etch-a-Sketch</h2>
    </header>
    
    <main class="main">
        <div class="left-btns">
            <p class="size-info"> </p>
            <input type="range" min="1" max="100" value="16" class="set-size" id="range">
            <button class="resetbtn"> Reset </button>
        </div>
        <div class="right-btns">
            <label for="color" class="colorlabel">Change Color: </label>
            <input type="color" class="colorbtn">
            <button class="rainbowbtn"> Rainbow </button>
        </div>
        

        

        
        
    </main>

    <footer class="footer">
        
    </footer>

    
</body>


</html>
