<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script-js.js" defer></script>
</head>


<body>
    <header class="header">
        <h2 class="title"> Etch-a-Sketch</h2>
    </header>
    
    <main class="main">
        <div>
            <p class="size-value"> 16 x 15</p>
            <input type="range" min="1" max="100" value="50" class="set-size" id="range">
        </div>

        <label for="color" class="colorlabel">Change Color: </label>
        <input type="color" class="colorbtn">
        <button class="rainbowbtn"> Rainbow </button>
        <button class="resetbtn"> Reset </button>
    </main>

    <footer class="footer">
        
    </footer>

    
</body>


</html>
